<div class="row" style="margin-right: 0; width: 100%;">
    <div class="col-md-2">
        <p-menu [model]="sidenavItems"></p-menu>
    </div>

    <div class="col-md-10">
        <div class="container" style="width: 100%; margin-top: 10px;">
            <div class="row" style="margin-left:0%;">
                <div class="col-md-12">

                    <p *ngIf="updateError" style="color: crimson;"> An update error has occured.</p>
                    <p *ngIf="updateSuccess" style="color:green"> Update Success!</p>

                    <form #customerForm="ngForm" (ngSubmit)="updateCustomerDetails(customerForm)">
                        <div class="row">
                            <div class="col-md-8 form-group">
                                <label for="name">First Name</label>
                                <input type="text" name="firstName" class="form-control"
                                    [(ngModel)]="customer.firstName" required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 form-group">
                                <label for="name">Last Name</label>
                                <input type="text" name="lastName" class="form-control" [(ngModel)]="customer.lastName"
                                    required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 form-group">
                                <label for="name">Address</label>
                                <input type="text" name="address" class="form-control" [(ngModel)]="customer.address"
                                    required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 form-group">
                                <label for="name">Email</label>
                                <div class="col-md-5 form-group" style="color: crimson;"
                                    *ngIf="emailReverseBind.invalid && (emailReverseBind.dirty || emailReverseBind.touched || submitted)">
                                    <div *ngIf="emailReverseBind.errors.required">
                                        Email is required!
                                    </div>
                                    <div *ngIf="emailReverseBind.errors?.pattern">
                                        Please enter a valid email!
                                    </div>
                                </div>
                                <input type="text" name="email" class="form-control" [(ngModel)]="customer.email"
                                    #emailReverseBind="ngModel" required="true"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 form-group">
                                <label for="name">Contact Number</label>
                                <div class="col-md-8 form-group" style="color: crimson;"
                                    *ngIf="contactReverseBind.invalid && (contactReverseBind.dirty || contactReverseBind.touched || submitted)">
                                    <div *ngIf="contactReverseBind.errors.required">
                                        Contact number is required!
                                    </div>
                                    <div *ngIf="contactReverseBind.errors?.pattern">
                                        Please enter a valid Singapore Number!
                                    </div>
                                </div>
                                <input type="text" name="contactNumber" class="form-control"
                                    [(ngModel)]="customer.contactNumber" #contactReverseBind="ngModel" required="true"
                                    pattern="^[0-9]{8}$">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 form-group">
                                <label for="name">Card Number</label>
                                <div class="col-md-8 form-group" style="color: crimson;"
                                    *ngIf="cardNumberReverseBind.invalid && (cardNumberReverseBind.dirty || cardNumberReverseBind.touched || submitted)">
                                    <div *ngIf="cardNumberReverseBind.errors?.pattern">
                                        Please enter a valid Card Number of length 16!
                                    </div>
                                </div>
                                <input type="text" name="cardNumber" class="form-control"
                                    [(ngModel)]="customer.cardNumber" #cardNumberReverseBind="ngModel"
                                    pattern="^[0-9]{16}$">
                            </div>
                            <div class="col-md-3 form-group">
                                <label for="name">CCV (3-digit)</label>
                                <div class="col-md-8 form-group" style="color: crimson;"
                                    *ngIf="ccvReverseBind.invalid && (ccvReverseBind.dirty || ccvReverseBind.touched || submitted)">
                                    <div *ngIf="ccvReverseBind.errors?.pattern">
                                        Please enter a valid CCV of length 3!
                                    </div>
                                </div>
                                <input type="text" name="ccv" class="form-control" [(ngModel)]="customer.ccv"
                                    #ccvReverseBind="ngModel" pattern="^[0-9]{3}$">
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary" button type="submit">Update Details</button>
                        </div>

                    </form>

                    <br>
                    <form #customerPasswordForm="ngForm" (ngSubmit)="updateCustomerPassword(customerPasswordForm)">
                        <div class="row">
                            <div class="col-md-5 form-group">
                                <label for="password">Password</label>
                                <div class="col-md-8 form-group" style="color: crimson;"
                                    *ngIf="passwordReverseBind.invalid && passwordSubmitted">
                                    <div *ngIf="passwordReverseBind.errors.required">
                                        Password is required!
                                    </div>
                                </div>
                                <input type="password" name="password" class="form-control"
                                    [(ngModel)]="customer.password" #passwordReverseBind="ngModel" required="true">
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary" button type="submit">Update Password</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
