<div class="row">
    <div class="col-md-12">
        <p *ngIf="updateError"> An update error has occured</p>
        <p *ngIf="updateSuccess"> An update has been made</p>
        <form #customerForm="ngForm" (ngSubmit)="updateCustomer(customerForm)">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">First Name</label>
                    <input 
                        type="text"
                        name= "firstName"
                        class="form-control"
                        [(ngModel)] = "customer.firstName"
                        required="true">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Last Name</label>
                    <input 
                        type="text"
                        name= "lastName"
                        class="form-control"
                        [(ngModel)] = "customer.lastName"
                        required="true">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Address</label>
                    <input 
                        type="text"
                        name= "address"
                        class="form-control"
                        [(ngModel)] = "customer.address"
                        required="true">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Email</label>
                    <div 
                        class="col-md-5 form-group" 
                        style="color: crimson;"
                        *ngIf="emailReverseBind.invalid && (emailReverseBind.dirty || emailReverseBind.touched || submitted)"
                    >
                    <div *ngIf="emailReverseBind.errors.required">
                        Email is required!
                    </div>
                    <div *ngIf="emailReverseBind.errors?.pattern">
                        Please enter a valid email!
                    </div>
                </div>
                    <input 
                        type="text"
                        name= "email"
                        class="form-control"
                        [(ngModel)] = "customer.email"
                        #emailReverseBind="ngModel"
                        required="true"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Contact Number</label>
                    <div 
                        class="col-md-5 form-group" 
                        style="color: crimson;"
                        *ngIf="contactReverseBind.invalid && (contactReverseBind.dirty || contactReverseBind.touched || submitted)"
                    >
                    <div *ngIf="contactReverseBind.errors.required">
                        Contact number is required!
                    </div>
                    <div *ngIf="contactReverseBind.errors?.pattern">
                        Please enter a valid Singapore Number!
                    </div>
                    </div>
                    <input 
                        type="text"
                        name= "contactNumber"
                        class="form-control"
                        [(ngModel)] = "customer.contactNumber"
                        #contactReverseBind="ngModel"
                        required="true"
                        pattern = "^[0-9]{8}$">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 form-group">
                    <label for="name">Card Number</label>
                    <input 
                        type="text"
                        name= "cardNumber"
                        class="form-control"
                        [(ngModel)] = "customer.cardNumber"
                        required="true">
                </div>
            
                <div class="col-md-2 form-group">
                    <label for="name">CCV (3-digit Number)</label>
                    <input 
                        type="text"
                        name= "ccv"
                        class="form-control"
                        [(ngModel)] = "customer.ccv"
                        required="true"
                        size = "8">
                </div>
            </div>
            <div class="">
            <button 
                class="btn btn-primary"
                button type="submit"
                (click)="updateCustomer(customerForm)"
                >Update</button>
            </div>
        </form>        
    </div>
</div>
