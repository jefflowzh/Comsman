<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div class="layout-content">
            
            <h2>Pre-Built Computer Set Model Management</h2>
            
            <div class="layout-subcontent">
                <p:repeat var="model" value="#{preBuiltComputerSetManagementManagedBean.models}">
                    <h:panelGrid columns="2" style="width:50%" columnClasses="logo,detail">
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <f:facet name="header">
                                    <h:outputText value="#{model.preBuiltComputerSetTier}"/>
                                </f:facet>
                                <h:outputText value="Tier:" />
                                <h:outputText value="#{model.preBuiltComputerSetTier}" style="font-weight: bold"/>

                                <h:outputText value="CPU:" />
                                <p:selectOneMenu>
                                    <f:selectItem itemLabel="test"/>
                                </p:selectOneMenu>

                                <h:outputText value="Motherboard:" />
                                <p:inputSwitch value="test"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                    <br />
                    <br />
                    <br />
                    <br />
                    <hr />
                    <br />
                    <br />
                    <br />
                    <br />
                </p:repeat>
            </div>
        </div>
    </ui:define>

</ui:composition>
