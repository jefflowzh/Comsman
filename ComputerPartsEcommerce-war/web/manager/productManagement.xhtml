<?xml version='1.0' encoding='UTF-8' ?>

                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div class="layout-content">

            <h2>
                Product Management
            </h2>

            <h:form>
                <h:panelGrid columns="2" style="margin-bottom:5px" cellpadding="3">
                    <p:outputLabel value="Select a Product:" style="font-size: 16px; font-weight: bold"/>
                    <p:selectOneMenu id="product" value="#{productManagementManagedBean.selectedProduct}" style="width:155px">
                        <p:ajax event="change" update="formAllProducts formButtons formCreateNewProduct"
                                listener="#{productManagementManagedBean.subjectSelectionChanged}" />

                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="CPU" itemValue="CPU" />
                        <f:selectItem itemLabel="Motherboard" itemValue="MotherBoard" />
                        <f:selectItem itemLabel="RAM" itemValue="RAM" />
                        <f:selectItem itemLabel="Power Supply" itemValue="PowerSupply" />
                        <f:selectItem itemLabel="Computer Case" itemValue="ComputerCase" />
                        <f:selectItem itemLabel="GPU" itemValue="GPU" />
                        <f:selectItem itemLabel="HDD" itemValue="HDD" />
                        <f:selectItem itemLabel="SSD" itemValue="SSD" />
                        <f:selectItem itemLabel="Water Cooler" itemValue="CPUWaterCooler" />
                        <f:selectItem itemLabel="Air Cooler" itemValue="CPUAirCooler" />
                        <f:selectItem itemLabel="Peripheral" itemValue="Peripheral" />
                    </p:selectOneMenu>

                </h:panelGrid>
            </h:form>

            <h:form id="formButtons">
                <p:commandButton value="Create new CPU"  oncomplete="PF('sidebarCreateNewProduct').show();" icon="fa fa-plus" actionListener="#{productManagementManagedBean.doCreateNewProduct}" rendered="#{productManagementManagedBean.selectedProduct eq 'CPU'}"/>
                <p:commandButton value="Create new Mother Board"  oncomplete="PF('sidebarCreateNewProduct').show()" icon="fa fa-plus" actionListener="#{productManagementManagedBean.doCreateNewProduct}" rendered="#{productManagementManagedBean.selectedProduct eq 'MotherBoard'}"/>
                <p:commandButton value="Create new RAM" oncomplete="PF('sidebarCreateNewProduct').show()" icon="fa fa-plus" actionListener="#{productManagementManagedBean.doCreateNewProduct}" rendered="#{productManagementManagedBean.selectedProduct eq 'RAM'}"/>
                <p:commandButton value="Create new PSU"  oncomplete="PF('sidebarCreateNewProduct').show()" icon="fa fa-plus" actionListener="#{productManagementManagedBean.doCreateNewProduct}" rendered="#{productManagementManagedBean.selectedProduct eq 'PowerSupply'}"/>
                <p:commandButton value="Create new Computer Case"  oncomplete="PF('sidebarCreateNewProduct').show()" icon="fa fa-plus" actionListener="#{productManagementManagedBean.doCreateNewProduct}" rendered="#{productManagementManagedBean.selectedProduct eq 'ComputerCase'}"/>
                <p:commandButton value="Create new GPU"  oncomplete="PF('sidebarCreateNewProduct').show()" icon="fa fa-plus" actionListener="#{productManagementManagedBean.doCreateNewProduct}" rendered="#{productManagementManagedBean.selectedProduct eq 'GPU'}"/>
                <p:commandButton value="Create new HDD"  oncomplete="PF('sidebarCreateNewProduct').show()" icon="fa fa-plus" actionListener="#{productManagementManagedBean.doCreateNewProduct}" rendered="#{productManagementManagedBean.selectedProduct eq 'HDD'}"/>

            </h:form>
            
            

            <div class="layout-subcontent">
                <h:form id="formAllProducts">
                    <p:growl id="growl" sticky="false" life="1000" />
                    <p:messages id="messages" redisplay="false" closable="true" />

                    <p:dataTable id="dataTableAllProducts" widgetVar="dataTableAllProducts" value="#{productManagementManagedBean.products}" var="product" rowKey="#{product.productId}" rowIndexVar="row"
                                 filteredValue="#{productManagementManagedBean.filteredProducts}"
                                 rows="10" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search : " />
                                <p:inputText id="globalFilter" onkeyup="PF('dataTableAllProducts').filter()" style="width: 700px;" placeholder="Enter Keyword" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="Product ID" sortBy="#{product.productId}" filterBy="#{product.productId}" filterMatchMode="contains">
                            <h:outputText value="#{product.productId}" />
                        </p:column>

                        <p:column headerText="Product Name" sortBy="#{product.name}" filterBy="#{product.name}" filterMatchMode="contains">
                            <h:outputText value="#{product.name}" />
                        </p:column>

                        <p:column headerText="Price" sortBy="#{product.price}" filterBy="#{product.price}" filterMatchMode="contains">
                            <h:outputText value="#{product.price}" />
                        </p:column>

                        <p:column headerText="Quantity" sortBy="#{product.inventoryQuantity}" filterBy="#{product.inventoryQuantity}" filterMatchMode="contains">
                            <h:outputText value="#{product.inventoryQuantity}" />
                        </p:column>

                        <p:column headerText="Image" sortBy="#{product.image}" filterBy="#{product.image}" filterMatchMode="contains" >
                            <h:outputText value="#{product.image}" />
                        </p:column>

                        <p:column headerText="Action">
                            <div class="actionButton">
                                <p:commandButton actionListener="#{productManagementManagedBean.doUpdateProduct}"  update="formUpdateProduct" oncomplete="PF('sidebarUpdateProduct').show()" icon="fa fa-pencil" title="Update">
                                    <f:attribute name="productToUpdate" value="#{product}" />
                                </p:commandButton>
                                <p:commandButton actionListener="#{productManagementManagedBean.doImageManager}"  update="formImageManager" oncomplete="PF('sidebarImageManager').show()" icon="fa fa-image" title="Manage Image">
                                    <f:attribute name="productImageManager" value="#{product}" />
                                </p:commandButton>
                                <p:commandButton actionListener="#{productManagementManagedBean.doDeleteProduct}" oncomplete="PF('dialogDeleteProduct').show()" icon="fa fa-trash" title="Delete">
                                    <f:attribute name="productToDelete" value="#{product}" />
                                </p:commandButton>
                            </div>
                        </p:column>

                    </p:dataTable>

                </h:form>
