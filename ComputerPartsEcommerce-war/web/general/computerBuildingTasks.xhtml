    <ui:define name="content">
        <div class="layout-content">

            <h2>
                Computer Building tasks
            </h2>

            <div class="layout-subcontent">

                <h:form id="formAllComputerBuildingTasks">
                    <p:growl id="growl" sticky="false" life="1000" />
                    <p:messages id="messages" redisplay="false" closable="true" />

                    <p:dataTable id="dataTableAllComputerBuildingTasks" widgetVar="dataTableAllComputerBuildingTasks" value="#{computerBuildingTasksManagedBean.sets}" var="task" rowKey="#{task.computerSetId}" rowIndexVar="row"
                                 filteredValue="#{computerBuildingTasksManagedBean.filteredSets}"
                                 rows="10" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search : " />
                                <p:inputText id="globalFilter" onkeyup="PF('dataTableAllComputerBuildingTasks').filter()" style="width: 700px;" placeholder="Enter Keyword" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="Computer Set ID" sortBy="#{task.computerSetId}" filterBy="#{task.computerSetId}" filterMatchMode="contains">
                            <h:outputText value="#{task.computerSetId}" />
                        </p:column>

                        <p:column headerText="Order Date" sortBy="#{task.lineItem.lineItemId}" filterBy="#{task.lineItem.lineItemId}" filterMatchMode="contains">
                            <h:outputText value="#{task.lineItem.lineItemId}" />
                        </p:column>

                        <p:column headerText="Amateur Set" sortBy="#{task.isAmateur}" filterBy="#{task.isAmateur}" filterMatchMode="contains">
                            <h:outputText value="#{task.isAmateur}" />
                        </p:column>

                    </p:dataTable>
