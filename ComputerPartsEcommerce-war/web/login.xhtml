<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:head>
    <h:body>
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3" style="padding-top: 85px">
                            <div class="card">
                                <div class="card-content">
                                    <p:graphicImage library="images" name="logo.png" width="200" alt="Company Logo" />
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <p:growl id="growl" life="2000" />
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <h:inputText id="email" value="#{loginManagedBean.email}" required="true" requiredMessage="Email is required!" />
                                                    <h:outputLabel for="email" value="Email" />
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:inputSecret id="password"  value="#{loginManagedBean.password}" required="true" requiredMessage="Password is required!" />
                                                    <h:outputLabel for="password" value="Password" />
                                                </div>
                                                <div class="col s12 input-field">
                                                    <div align="center">
                                                        <p:commandButton style="background: #8c8789; border: none; color:white" type="reset" value="Clear" icon="fa fa-undo" />&nbsp;
                                                        <p:commandButton actionListener="#{loginManagedBean.login}" style="background: #faba3c; border: none; color:white" value="Login" update="growl" icon="fa fa-sign-in"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready", function () {
                $('#login-page').css({'height': window.innerHeight + 'px'})
            });
        </script>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </h:body>
</html>
