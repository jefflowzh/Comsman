<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Comsman - E-commerce System</title>
        <h:outputStylesheet name="css/layout.css" />
        <h:outputStylesheet name="css/default.css" />
        <style type="text/css">
            .value {
                width: 1000px;
            }

            body .fc th {
                background-color: #faba3c !important;
                border: 1px solid #faba3c !important;
                color: #fff;
            }

            body .fc td.fc-head-container {
                border: 1px solid #faba3c !important;
            }

            .fc table {
                border: none !important;
                border-color: transparent !important;
            }

            body .fc .fc-event {
                background-color: #faba3c !important;
                border: 1px solid #faba3c !important;
                color: #fff;
            }
        </style>
    </h:head>

    <h:body>
        <div class="layout-header">
            <ui:insert name="top">
                <div class="company-logo">
                    <p:graphicImage library="images" name="logo.png" width="265" alt="Company Logo" />
                </div>
            </ui:insert>
        </div>


        <div class="layout-sidebar">
            <ui:insert name="left">
                <ui:include src="/mainmenu.xhtml"></ui:include>

            </ui:insert>
        </div>

        <div class="layout-main-content">
            <ui:insert name="content">
                Content
            </ui:insert>
        </div>



    </h:body>

</html>
